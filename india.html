<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="india.css">
    </head>
    <body>
        <h1>Step 3: Choose an organization you'd like to help</h1>
        <h2>India</h2>
        <div class=info>
            <button class="accordion">Organization 1</button>
            <div class="panel">
              <p>Info...</p>
            </div>

            <button class="accordion">Organization 2</button>
            <div class="panel">
              <p>Info...</p>
            </div>

            <button class="accordion">Organization 3</button>
            <div class="panel">
              <p>Info...</p>
            </div>

            <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                    acc[i].onclick = function() {
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.maxHeight){
                            panel.style.maxHeight = null;
                        } else {
                            panel.style.maxHeight = panel.scrollHeight + "px";
                        } 
                    }
                }
            </script>
        </div>
    </body> 
</html>
